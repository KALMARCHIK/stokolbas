version: "3.9"

services:
  db:
    image: postgres:15
    restart: always
    env_file:
      - .env
    expose:
      - "5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      retries: 5

  web:
    build: .
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    env_file:
      - .env
    command: gunicorn backend.wsgi:backend --bind 0.0.0.0:8000
    volumes:
      - .:/app

volumes:
  pgdata: